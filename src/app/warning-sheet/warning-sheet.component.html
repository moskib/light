<mat-grid-list cols="12">
  <mat-grid-tile [colspan]="12">
    <h3 class="mx-auto">Are you sure?</h3>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6">
    <button mat-raised-button
            class="btn mx-auto">YES</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6">
    <button mat-raised-button
            class="btn mx-auto">NO</button>
  </mat-grid-tile>
</mat-grid-list>
